n the Komodo IDE SDK. Mozilla APIs High-level APIs: Contains APIs for creating user interfaces and interacting with the web. Low-level APIs: Contains utilities, building blocks for higher level modules, and privileged modules for low-level capabilities. Note: Some of the high-level APIs will not work in Komodo. × Search results Close "},"module-ko_ajax.html":{"id":"module-ko_ajax.html","title":"Module: ko/ajax","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listcellko/ui/listcolko/ui/listcolsko/ui/listheadko/ui/listheaderko/ui/listitemko/ui/menuko/ui/menuitemko/ui/menulistko/ui/menupopupko/ui/menuseparatorko/ui/panelko/ui/radioko/ui/radiogroupko/ui/richlistboxko/ui/richlistitemko/ui/rowko/ui/separatorko/ui/spacerko/ui/spanko/ui/spinnerko/ui/textboxko/ui/toolbarbuttonko/ui/tooltipko/ui/wizardpage Classes ko/dom~Constructorko/dom~QueryObjectko/logging~Loggerko/progress~Progressko/promise~Promiseko/ui/button~Modelko/ui/caption~Modelko/ui/checkbox~Modelko/ui/column~Modelko/ui/container~Modelko/ui/deck~Modelko/ui/description~Modelko/ui/element~Modelko/ui/filepath~Modelko/ui/groupbox~Modelko/ui/interpolation-button~Modelko/ui/label~Modelko/ui/link~Modelko/ui/listbox~Modelko/ui/listcell~Modelko/ui/listcols~Modelko/ui/listcol~Modelko/ui/listheader~Modelko/ui/listhead~Modelko/ui/listitem~Modelko/ui/l rary is mostly succeeded by the console SDK Methods require(&quot;ko/benchmark&quot;).accumulate(name, duration) Accumulate the number of calls and duration for this name. Parameters: Name Type Description name String duration Int require(&quot;ko/benchmark&quot;).addEvent(name) Reports an event occurred (at the current time). Parameters: Name Type Description name String require(&quot;ko/benchmark&quot;).addEventAtTime(name, t) Reports an event occurred at the given time. Parameters: Name Type Description name String t Int require(&quot;ko/benchmark&quot;).addTiming(name, duration) Reports that the given event took the given time duration. Parameters: Name Type Description name String duration Int require(&quot;ko/benchmark&quot;).display() Dump current benchmark results to stdout. require(&quot;ko/benchmark&quot;).endTiming(name) Records the end time for the given event name. Must have a matching startTiming call. Parameters: Name Type Description name String require(&quot;ko/benchmark&quot;).startTiming(name) Records the start time for the given event name. Parameters: Name Type Description name String × Search results Close "},"module-ko_button.html":{"id":"module-ko_button.html","title":"Module: ko/button","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listcellko/ui/listcolko/ui/listcol ts Close "},"module-ko_color.html":{"id":"module-ko_color.html","title":"Module: ko/color","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listcellko/ui/listcolko/ui/listcolsko/ui/listheadko/ui/listheaderko/ui/listitemko/ui/menuko/ui/menuitemko/ui/menulistko/ui/menupopupko/ui/menuseparatorko/ui/panelko/ui/radioko/ui/radiogroupko/ui/richlistboxko/ui/richlistitemko/ui/rowko/ui/separatorko/ui/spacerko/ui/spanko/ui/spinnerko/ui/textboxko/ui/toolbarbuttonko/ui/tooltipko/ui/wizardpage Classes ko/dom~Constructorko/dom~QueryObjectko/logging~Loggerko/progress~Progressko/promise~Promiseko/ui/button~Modelko/ui/caption~Modelko/ui/checkbox~Modelko/ui/column~Modelko/ui/container~Modelko/ui/deck~Modelko/ui/description~Modelko/ui/element~Modelko/ui/filepath~Modelko/ui/groupbox~Modelko/ui/interpolation-button~Modelko/ui/label~Modelko/ui/link~Modelko/ui/listbox~Modelko/ui/listcell~Modelko/ui/listcols~Modelko/ui/listcol~Modelko/ui/listheader~Modelko/ui/listhead~Modelko/ui/listitem~Modelko/ui/list~Modelko/ui/menuitem~Modelko/ui/menulist~Modelko/ui/menupopup~Modelko/ui/menuseparator~Modelko/ui/menu~Modelko/ui/panel~Modelko/ui/radiogroup~Modelko/ui/radio~Modelko/ui/richlistbox~Modelko/ui/richlistitem~Modelko/ui/row~Modelko/ui/separator~Modelko/ui/spacer~Modelko/ui/span~Modelko/ui/spinner~Modelko/ui/textbox~Modelko/ui/toolbarbutton~Modelko/ui/tooltip~Modelko/ui/wizardpage~Model Module: ko/color The color SDK offers various useful helper methods to convert color formats. Members require(&quot;ko/color&quot;).scintilla_yellow Note: Scintilla colors are BGR longs. Methods require(&quot;ko/color&quot;).BGRToLong(blue, green, red) Convert separate b,g,r values into a long int. Parameters: Name Type Description blue Long green Long red Long Returns: color value Type Long require(&quot;ko/color&quot;).BGRToRGB(value [, green] [, blue]) Convert bgr color value (a long, hex string, or separate r,g,b arguments) into a rgb long int. Parameters: Name Type Argument Description value Long | String hex string, or red component if using r,g,b arguments green Long &lt;optional&gt; blue Long &lt;optional&gt; Returns: color value Type Long require(&quot;ko/color&quot;).create_n_distinct_colors(n, rand) Returns an array of n distinct (and optionally random) colors in integer format: 0x0AF088 The colors generated will be random, if you want the colors to be a consistent order, pass in a 'rand' float between [0..1]. Parameters: Name Type Description n int The number of colors to create. rand float The optional starting random number. Returns: of integers. Type array require(&quot;ko/color&quot;).hexToLong(hexstring) Converts a hexadecimal string color of the form #ffaabb to a long Parameters: Name Type Description hexstring String Returns: color value Type Long require(&quot;ko/color&quot;).isDark(hexstring) Return whether this is a dark color. Parameters: Name Type Description hexstring string Hexadecimal string of the color. Returns: Type Boolean require(&quot;ko/color&quot;).isLight(hexstring) Return whether this is a light color. Parameters: Name Type Description hexstring string Hexadecimal string of the color. Returns: Type Boolean require(&quot;ko/color&quot;).longToHex(color) Converts an integer into hexadecimal string color of the form #ffaabb. Parameters: Name Type Description color Long value Returns: hexstring Type String require(&quot;ko/color&quot;).RGB(red, green, blue) WARNING: This actually returns a BGR value which works fine for Scintilla, but won't work for most other targets. Convert separate r,g,b values into a long int. Parameters: Name Type Description red Long green Long blue Long Deprecated: since Komodo 9 Returns: color value Type Long require(&quot;ko/color&quot;).RGBToBGR(color [, green] [, blue]) Convert rgb color value (a long, hex string, or separate r,g,b arguments) into a bgr long int. Parameters: Name Type Argument Description color Long | String value, hex string, or red component if using r,g,b arguments green Long &lt;optional&gt; blue Long &lt;optional&gt; Returns: color value Type Long require(&quot;ko/color&quot;).RGBToLong(red, green, blue) Convert separate r,g,b values, or a hex string, into a long int. Parameters: Name Type Description red Long green Long blue Long Returns: color value Type Long require(&quot;ko/color&quot;).StandardizeHexString(hexstring) Parses hex string to a consistent format Parameters: Name Type Description hexstring String Returns: Type String × Search results Close "},"module-ko_colorscheme.html":{"id":"module-ko_colorscheme.html","title":"Module: ko/colorscheme","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listce  - url to docs) ruby (prefset) .. go (prefest) Methods require(&quot;ko/dependencies&quot;).getDependencyPaths(dependency) Get a list of paths found to house the requested dependencies Parameters: Name Type Description dependency String name of the dependency files to return Returns: List of paths to files Type Array × Search results Close "},"module-ko_dialogs.html":{"id":"module-ko_dialogs.html","title":"Module: ko/dialogs","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listcellko/ui/listcolko/ui/listcolsko/ui/listheadko/ui/listheaderko/ui/listitemko/ui/menuko/ui/menuitemko/ui/menulistko/ui/menupopupko/ui/menuseparatorko/ui/panelko/ui/radioko/ui/radiogroupko/ui/richlistboxko/ui/richlistitemko/ui/rowko/ui/separatorko/ui/spacerko/ui/spanko/ui/spinnerko/ui/textboxko/ui/toolbarbuttonko/ui/tooltipko/ui/wizardpage Classes ko/dom~Constructorko/dom~QueryObjectko/logging~Loggerko/progress~Progressko/promise~Promiseko/ui/button~Modelko/ui/caption~Modelko/ui/checkbox~Modelko/ui/column~Modelko/ui/container~Modelko/ui/deck~Modelko/ui/description~Modelko/ui/element~Modelko/ui/filepath~Modelko/ui/groupbox~Modelko/ui/interpolation-button~Modelko/ui/label~Modelko/ui/link~Modelko/ui/listbox~Modelko/ui/listcell~Modelko/ui/listcols~Modelko/ui/listcol~Modelko/ui/listheader~Modelko/ui/listhead~Modelko/ui/listitem~Modelko/ui/list~Modelko/ui/menuitem~Modelko/ui/menulist~Modelko/ui/menupopup~Modelko/ui/menuseparator~Modelko/ui/menu~Modelko/ui/panel~Modelko/ui/radiogroup~Modelko/ui/radio~Modelko/ui/richlistbox~Modelko/ui/richlistitem~Modelko/ui/row~Modelko/ui/separator~Modelko/ui/spacer~Modelko/ui/span~Modelko/ui/spinner~Modelko/ui/textbox~Modelko/ui/toolbarbutton~Modelko/ui/tooltip~Modelko/ui/wizardpage~Model Module: ko/dialogs Easily spawn dialogs without fiddling in their markup Methods require(&quot;ko/dialogs&quot;).alert(message [, opts]) Show an alert message All opts can be left blank or specified as null to get a default value. &quot;title&quot; is the dialog title. Parameters: Name Type Argument Description message String The message opts Object &lt;optional&gt; Optional object with options Properties Name Type Argument Description title string &lt;optional&gt; dialog title require(&quot;ko/dialogs&quot;).confirm(message [, opts]) Ask the user for confirmation Parameters: Name Type Argument Description message string The message opts object &lt;optional&gt; Optional object with options Properties Name Type Argument Description response string &lt;optional&gt; The default response. This button is shown as the default. Must be one of &quot;Yes&quot; or &quot;No&quot;. If left empty or null the default response is &quot;Yes&quot;. text string &lt;optional&gt; Allows you to specify a string of text that will be display in a non-edittable selectable text box. If &quot;text&quot; is null or no specified then this textbox will no be shown. title string &lt;optional&gt; dialog title doNotAskPref string &lt;optional&gt; prefname to use that stores whether the user chose not to give this prompt again. If no prefname is given the prompt will always be shown. yes string &lt;optional&gt; override the label for the yes button (defaults to Ok) no string &lt;optional&gt; override the label for the no button (defaults to Cancel) Returns: Type Boolean require(&quot;ko/dialogs&quot;).filepicker(message, callback [, opts]) Pick a file or Folder from the file system. Parameters: Name Type Argument Description message String The message callback function function to handle opts Object &lt;optional&gt; Optional object with options Properties Name Type Argument Default Description message string &lt;optional&gt; The message path string &lt;optional&gt; Location to open file picker at type string &lt;optional&gt; file|folder Type of file system item we're looking for require(&quot;ko/dialogs&quot;).open(message [, opts]) Show the user some prompt and request one of a number of responses. Parameters: Name Type Argument Description message String The message to be displayed to the user opts object &lt;optional&gt; Optional object with options Properties Name Type Argument Description prompt string &lt;optional&gt; Message to show as the prompt buttons string | array &lt;optional&gt; Either a list of strings, each a label of a button to show, or a list of array items [label, accesskey, tooltiptext], where accesskey and tooltiptext are both optional. Currently this is limited to three buttons, plus an optional &quot;Cancel&quot; button. For example to mimic (mostly) ko.dialogs.yesNo use [&quot;Yes&quot;, &quot;No&quot;] and to mimic ko.dialogs.yesNoCancel use [&quot;Yes&quot;, &quot;No&quot;, &quot;Cancel&quot;]. Note that the Cancel button must always be last. response string &lt;optional&gt; The default response. This button is shown as the default. Must be one of &quot;Yes&quot; or &quot;No&quot;. If left empty or null the default response is &quot;Yes&quot;. text string &lt;optional&gt; Allows you to specify a string of text that will be display in a non-edittable selectable text box. If &quot;text&quot; is null or no specified then this textbox will no be shown. title string &lt;optional&gt; dialog title doNotAskPref boolean &lt;optional&gt; prefname to use that stores whether the user chose not to give this prompt again. If no prefname is given the prompt will always be shown. className string &lt;optional&gt; the css class attribute to be applied to the dialog icon. Returns: returns the name of the button pressed. Type String require(&quot;ko/dialogs&quot;).prompt( [message] [, opts]) A dialog to query the user for a string in a textbox. Parameters: Name Type Argument Description message String &lt;optional&gt; The message opts Object &lt;optional&gt; Optional object with options Properties Name Type Argument Description prompt string &lt;optional&gt; text to place before the input textbox. label1 string &lt;optional&gt; label to place on the first textbox. value1 string &lt;optional&gt; default value for the first textbox. label2 string &lt;optional&gt; label to place on the second textbox. value2 string &lt;optional&gt; default value for the second textbox. title string &lt;optional&gt; dialog title. mruName1 string &lt;optional&gt; get an MRU on the first text box.The value of the string is the namespace for the MRU. mruName2 string &lt;optional&gt; get an MRU on the second text box. The value of the string is the namespace for the MRU. validator function &lt;optional&gt; function(value){} is a callable object to validate the current value when the user presses &quot;OK&quot;. It is called with the current value as the only argument. If the function returns false the &quot;OK&quot; is ignored. multiline1 boolean &lt;optional&gt; indicates that the first textbox should be multiline multiline2 boolean &lt;optional&gt; indicates that the second textbox should be multiline screenX integer &lt;optional&gt; position to open the dialog at screenY integer &lt;optional&gt; position to open the dialog at Returns: It returns null if the dialog was cancelled. Otherwise it returns an array containing the two values entered by the user if label2 was provided, otherwise it just returns the first value. Type Array | Null × Search results Close "},"module-ko_dom.html":{"id":"module-ko_dom.html","title":"Module: ko/dom","bo ion The function to call on each iteration Returns: this &lt;static&gt; element() Get first matched element, without wrapping it in a queryObject Returns: Type Element &lt;static&gt; empty() Empty the contents of an element Returns: this &lt;static&gt; exists() Checks if element exists Returns: Type Boolean &lt;static&gt; find() Find within current element Returns: Type queryObject &lt;static&gt; first() Get first matched element Returns: Type queryObject &lt;static&gt; focus() Focus on element Returns: this &lt;static&gt; hasClass(className) Checks for given class Parameters: Name Type Description className String The class name Returns: this &lt;static&gt; hide() Makes element invisible by setting the visibility attribute Returns: this &lt;static&gt; html(value) Set html content of elem Parameters: Name Type Description value string | object String or queryObject Returns: this &lt;static&gt; last() Get last matched element Returns: Type queryObject &lt;static&gt; next() Get the next sibling for the first element in the selection Returns: Type queryObject &lt;static&gt; off(event, action) Remove event listener Parameters: Name Type Description event Event String event type i.e 'click' action function Callback function Returns: this &lt;static&gt; on(event, action) Add event handler Parameters: Name Type Description event Event String event type i.e 'click' action function Function Returns: Type this &lt;static&gt; once(event, action) Add an event listener which only receives a callback once Parameters: Name Type Description event Event String event type i.e 'click' action function Callback function Returns: Type this &lt;static&gt; outerHtml() Get outer html of elem Returns: this &lt;static&gt; parent() Retrieve parent node Returns: Parent node Type Element &lt;static&gt; prepend(value) Prepend content to elem Parameters: Name Type Description value string | object String or queryObject Returns: this &lt;static&gt; prev() Get the previous sibling for the first elem amic-button Example // All keys are optional, but realistically you should at least provide // command and isEnabled. opts = { id: &quot;foo&quot;, tooltiptext: &quot;tooltip&quot;, classList: &quot;additional-class&quot;, command: function() {}, icon: &quot;icon-name&quot;, label: &quot;Foo!&quot; ordinal: 1 menuitems: function() {} // function that returns menu items group: &quot;fooGroup&quot; // group this belongs to groupOrdinal: 1 isEnabled: function() {}, events: [&quot;current_place_opened&quot;, &quot;project_opened&quot;, &quot;workspace_restored&quot;] // what events to listen to for updating the isEnabled status } Parameters: Name Type Description label String opts Object Returns: Dynamic Button Object Type dynamicButton require(&quot;ko/dynamic-button&quot;).unregister(id) Unregister a dynamic button Parameters: Name Type Description id String The ID of the button, if no ID was given then the ID will be a fully textual version of the label (eg. &quot;foo bar&quot; becomes &quot;foobar&quot;) Returns: Type Void × Search results Close "},"module-ko_editor.html":{"id":"module-ko_editor.html","title":"Module: ko/editor","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listcellko/ui/listcolko/ui/listcolsko/ui/listheadko/ui/listheaderko/ui/listitemko/ui/menuko/ui/menuitemko/ui/menulistk ber Parameters: Name Type Description position Null | Object | Int relative/absolute position to look from, leave empty to use current cursor position. Returns: Type Int require(&quot;ko/editor&quot;).getLineSize(line) Get the size of the line Parameters: Name Type Description line Int Returns: Type Int require(&quot;ko/editor&quot;).getLineStartPos() Get the given line start position Returns: Type Int require(&quot;ko/editor&quot;).getMarginFromMousePosition(x, y) Get margin number relative to x/y position Parameters: Name Type Description x int relative to scimoz view y int relative to scimoz view Returns: Margin number, see ISciMoz.template.idl Type int require(&quot;ko/editor&quot;).getRange(from, to) Retrieve the given range of text Parameters: Name Type Description from Object | Int Absolute or relative position to Object | Int Absolute or relative position Returns: Type String require(&quot;ko/editor&quot;).getSelection() Get the currently selected text Returns: Type String require(&quot;ko/editor&quot;).getSelectionRange(format) Get the current selection range Parameters: Name Type Description format String absolute | relative (default) Returns: {start: formattedPost, end: formattedPos} Type Object require(&quot;ko/editor&quot;).getValue() Get the current buffer's content Returns: Type String require(&quot;ko/editor&quot;).getWindowPosition() Get the window position of the given character Returns: {x: .., y: ..} Type Object require(&quot;ko/editor&quot;).getWord(pos, match) Get word to the left of the given position Parameters: Name Type Description pos Null | Int | Object | Regexp Absolute or relative position, if value is regex then this will be used as the match. Leave empty to use current cursor position. match Null | RegExp The regex to match the word agains require(&quot;ko/editor&quot;).goCharLeft() Move the cursor one character left, going to the previous line when hitting the start of line. require(&quot;ko/editor&quot;).goCharRight() Move the cursor one character right, going to the next line when hitting the end of line. require(&quot;ko/editor&quot;).goColumnLeft() Move the cursor one character left, but don't cross line boundaries. require(&quot;ko/editor&quot;).goColumnRight() Move the cursor one character right, don't cross line boundaries. require(&quot;ko/editor&quot;).goDocEnd() Move the cursor to the end of the document. require(&quot;ko/editor&quot;).goDocStart() Move the cursor to the start of the document require(&quot;ko/editor&quot;).goLineDown() Move down one line. require(&quot;ko/editor&quot;).goLineEnd() Move the cursor to the end of the line. require(&quot;ko/editor&quot;).goLineLeft() Move the cursor to the left side of the visual line it is on. If this line is wrapped, that may not be the start of the line. require(&quot;ko/editor&quot;).goLineRight() Move the cursor to the right side of the visual line it is on. require(&quot;ko/editor&quot;).goLineStart() Move the cursor to the start of the line. require(&quot;ko/editor&quot;).goLineStartSmart() Move to the start of the text on the line, or if we are already there, to the actual start of the line (including whitespace). require(&quot;ko/editor&quot;).goLineUp() Move the cursor up one line. require(&quot;ko/editor&quot;).goPageDown() Move the cursor down one screen, and scroll down by the same distance. require(&quot;ko/editor&quot;).goPageUp() Move the cursor up one screen, and scroll up by the same distance. require(&quot;ko/editor&quot;).gotoLine((number)) Move cursor to a specific line Parameters: Name Type Description (number) line number require(&quot;ko/editor&quot;).goWordLeft() Move the cursor to the start of the previous word. require(&quot;ko/editor&quot;).goWordRight() Move the cursor to the end of the next word. require(&quot;ko/editor&quot;).insert(text) Insert text at the current cursor position Any existing selections will be replaced with the given text Parameters: Name Type Description text String Returns: Type Void req elko/ui/radio~Modelko/ui/richlistbox~Modelko/ui/richlistitem~Modelko/ui/row~Modelko/ui/separator~Modelko/ui/spacer~Modelko/ui/span~Modelko/ui/spinner~Modelko/ui/textbox~Modelko/ui/toolbarbutton~Modelko/ui/tooltip~Modelko/ui/wizardpage~Model Module: ko/file Facilitates common file actions. It works slightly differently than the mozilla io/file module which likes to throw exceptions when a simple return false is more desirable (eg. calling basename on a path that doesn't exist) Methods require(&quot;ko/file&quot;).basename(path) Returns the last component of the given path. For example, basename(&quot;/foo/bar/baz&quot;) returns &quot;baz&quot;. If the path has no components, the empty string is returned. Parameters: Name Type Description path String The file path Returns: Type String require(&quot;ko/file&quot;).copy(path, toDirname) Copy the given file to the given directory Parameters: Name Type Description path String The file path toDirname String The target file path require(&quot;ko/file&quot;).create(path, name) Create a file at the given location (like touch) Parameters: Name Type Description path String The path name String The file name require(&quot;ko/file&quot;).createTemp(name) Create a temporary file, this file is not automatically deleted by Komodo ie. the deleting is handled by the OS/platform Parameters: Name Type Description name String Returns: path to temp file Type String require(&quot;ko/file&quot;).dirname(path) Returns the path of the directory containing the given file. If the file is at the top of the volume, the empty string is returned. Parameters: Name Type Description path String The folder path Returns: Type String require(&quot;ko/file&quot;).exists(path) Returns true if a file exists at the given path and false otherwise. Parameters: Name Type Description path String The file path Returns: Type Boolean require(&quot;ko/file&quot;).isDir(path) Returns true only if this path specifies a directory. Parameters: Name Type Description path String The directory path require(&quot;ko/file&quot;).isFile(path) Returns true only if this path specifies a file. Parameters: Name Type Description path String The file path require(&quot;ko/file&quot;).join() Takes a variable number of strings, joins them on the file system's path separator, and returns the result. Parameters: Name Type Description ... Strings A variable number of strings to join. The first string must be an absolute path. eg. join(&quot;foo&quot;,&quot;bar&quot;,&quot;baz&quot;) // foo\\bar\\baz Returns: A single string formed by joining the strings on the file system's path separator. Type String require(&quot;ko/file&quot;).list(path) Returns an array of file names in the given directory. Parameters: Name Type Description path String The file path Returns: Type Array require(&quot;ko/file&quot;).mkpath(path) Makes a new directory named by the given path. Any subdirectories that do not exist are also created. mkpath can be called multiple times on the same path. Parameters: Name Type Description path String The file path require(&quot;ko/file&quot;).move(path, toDirname) Move (cut/paste) the given file to the given directory Parameters: Name Type Description path String The file path toDirname String The target file path require(&quot;ko/file&quot;).open(path [, mode]) Returns a stream providing access to the contents of a file. For more details see https://developer.mozilla.org/en-US/Add-ons/SDK/Low-Level_APIs/io_file#open. Parameters: Name Type Argument Default Description path String The file path mode String &lt;optional&gt; r The file mode, r|w|b Returns: Type Stream require(&quot;ko/file&quot;).openTemp(name [, mode]) Open a temporary file with the given name as a seed, the file is removed when the stream is closed Parameters: Name Type Argument Default Description name String The file path mode String &lt;optional&gt; r The file mode, r|w|b Returns: Type Stream require(&quot;ko/file&quot;).read(path, mode) Opens a file and returns a string containing its entire contents. Parameters: Name Type Description path String The file path mode String Can be &quot;b&quot; to read in binary mode Returns: Type String require(&quot;ko/file&quot;).remove(path) Removes a file from the file system. To remove directories, use rmdir. Parameters: Name Type Description path String The file path require(&quot;ko/file&quot;).rename(path, newName) Rename the given file Parameters: Name Type Description path String The file path newName String The new file name require(&quot;ko/file&quot;).rmdir(path) Removes a directory from the file system. If the directory is not empty, an exception is thrown. Parameters: Name Type Description path String The file path × Search results Close "},"module-ko_filestatus.html":{"id":"module-ko_filestatus.html","title":"Module: ko/filestatus","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/keybindingsko/localeko/loggingko/menuko/modalko/prefsko/printingko/profilerko/progressko/promiseko/session-storageko/shareko/share/kopyko/share/slackko/share/slack/apiko/share/slack/dialogko/shellko/simple-storageko/simpledebugko/stylesheetko/viewsko/windowsko/windows/draggabletemplate/publish UI Modules ko/ui/buttonko/ui/captionko/ui/checkboxko/ui/columnko/ui/containerko/ui/deckko/ui/descriptionko/ui/elementko/ui/filepathko/ui/groupboxko/ui/interpolation-buttonko/ui/labelko/ui/linkko/ui/listko/ui/listboxko/ui/listcellko/ui/listcolko/ui/listcolsko/ui/listheadko/ui/listheaderko/ui/listitemko/ui/menuko/ui/menuitemko/ui/menulistko/ui/menupopupko/ui/menuseparatorko/ui/panelko/ui/radioko/ui/radiogroupko/ui/richlistboxko/ui/richlistitemko/ui/rowko/ui/separatorko/ui/spacerko/ui/spanko/ui/spinnerko/ui/textboxko/ui/toolbarbuttonko/ui/tooltipko/ui/wizardpage Classes ko/dom~Constructorko/dom~QueryObjectko/logging~Loggerko/progress~Progressko/promi ce name default String The default to return if the pref was not set Returns: Type String require(&quot;ko/prefs&quot;).hasPref(name) Check if the preference exists (is defined) Parameters: Name Type Description name String The preference name Returns: Type Boolean require(&quot;ko/prefs&quot;).hasPrefHere(name) Check if the preference exists (is defined) on the current scope (not the parent scopes) Parameters: Name Type Description name String The preference name Returns: Type Boolean require(&quot;ko/prefs&quot;).onChange(name, callback) Handle change event for a pref Parameters: Name Type Description name String The preference name callback function Returns: Type void require(&quot;ko/prefs&quot;).removeOnChange(name, callback) Remove a callback handler for a pref change event Parameters: Name Type Description name String The preference name callback function Returns: Type void require(&quot;ko/prefs&quot;).setBoolean(name, value) Set a boolean preference Parameters: Name Type Description name String The preference name value Boolean The preference value Returns: Type Boolean require(&quot;ko/prefs&quot;).setLong(name, value) Set a long (integer) preference Parameters: Name Type Description name String The preference name value Long The preference value Returns: Type Long require(&quot;ko/prefs&quot;).setPref(name, value) Set a prefset value Parameters: Name Type Description name String The preference name value prefset The preference value Returns: Type void require(&quot;ko/prefs&quot;).setString(name, value) Set a string preference Parameters: Name Type Description name String The preference name value String The preference value × Search results Close "},"module-ko_printing.html":{"id":"module-ko_printing.html","title":"Module: ko/printing","body":" Komodo IDE SDK Mozilla SDK Modules ko/ajaxko/benchmarkko/buttonko/colorko/colorschemeko/commandsko/consoleko/debugko/dependenciesko/dialogsko/domko/dynamic-buttonko/editorko/fileko/filestatusko/fontsko/iconsko/key ptions]) Init function that takes an attribute, value as the first options Other UI modules can make this their init function, altering the .create() arguments Parameters: Name Type Argument Description attribute string The attribute to set, if this is an object then it will be used as the options param value string The value to set options object &lt;optional&gt; An object containing attributes and options &lt;static&gt; initWithElement(appendElement [, options]) Init function that takes an element or array of elements as the first argument The given elements will be appended to the created element. Other UI modules can make this their init function, altering the .create() arguments Parameters: Name Type Argument Description appendElement Element | array | object Element(s) to be appended. This can be a DOM element, ko/dom element or even just the name of an element. See addElement() for more information. If this is a simple object then it will be used as the options param options object &lt;optional&gt; An object containing attributes and options &lt;static&gt; initWithLabel(label [, options]) Init function that takes a label argument Other UI modules can make this their init function, altering the .create() arguments Parameters: Name Type Argument Description label string | object The label value, if this is an object then it will be used as the options param options object &lt;optional&gt; An object containing attributes and options &lt;static&gt; off() Shortcut for this.$element.off, see module:ko/dom~QueryObject.off &lt;static&gt; on() Shortcut for this.$element.on, see module:ko/dom~QueryObject.on &lt;static&gt; once() Shortcut for this.$element.once, see module:ko/dom~QueryObject.once &lt;static&gt; parseOptions( [options]) Parses the options object given, this splits the options from the attributes Parameters: Name Type Argument Description options object &lt;optional&gt; &lt;static&gt; remove() Shortcut for this.$element.remove, see module:ko/dom~QueryObje         $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
